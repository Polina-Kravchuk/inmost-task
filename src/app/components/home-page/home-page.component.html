

<div class="genre__container">
  <a class="genre__card" *ngFor="let genre of genres" [routerLink]="'/'+genre.name">

    <div class="genre__inner" [ngStyle]="{'background':genre.color}">
      <div class="genre__name">{{genre.name}}</div>
      <img class="genre__image" [src]="genre.img">
    </div>

  </a>
</div>
